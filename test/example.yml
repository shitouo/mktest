    testSteps:
        -
            targetElement: '<a href="/article/accountSettings" class="menu-sub-text">帐号设置</a>'
            event: 'click'
            timeout: '10'
            expect:  '截图的URL'
            # 截图名称，用来保存截图的名称
            screenshotName: 'accountSettings'
            errorMsg: '帐号设置页面有问题！'
        -
            targetElement: '<a class="tab-text" href="/article/operatorManage">运营者管理</a>'
            event: 'click'
            timeout: '10'
            expect: '截图的URL'
            screenshotName: 'operatorManage'
            errorMsg: '运营者管理页面有问题！'
        -
            targetElement: '<a href="javascript:void(0);" action="addUser()" class="btn btn-primary">添加运营者</a>'
            event: 'click'
            timeout: '10'
            case: 
                -
                    # 当条件用截图表示时，说明这个条件很固定。可以用于不知道当前页面的逻辑下写测试用例。但是很有局限性
                    # condition: '条件1的截图'
                    condition: '$().length > 0'
                    expect: '情况1的截图'
                    screenshotName: 'case1'
                    errorMsg: '情况1页面有问题！'
                -
                    # condition: '条件1的截图'
                    condition: '$().length'
                    expect: '情况2的截图'
                    screenshotName: 'case2'
                    errorMsg: '情况2页面有问题！'
                -
                    # condition: '条件1的截图'
                    condition: '$().length'
                    expect: '情况3的截图'
                    screenshotName: 'case3'
                    errorMsg: '情况3页面有问题！'
            errorMsg: '没有出现预期的情况！'    
    

